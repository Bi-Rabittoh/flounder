{{template "header" .}}
<h1>Register</h1>
<form action="/register" method="post">
  <div>
    <label for="username">Username</label><br>
    <input
      id="username"
      name="username"
      size="32"
      type="text"
      value=""
    />.{{.Host}}
  </div>
  <div>
    <label for="email">Email</label>
    <input id="email" name="email" size="64" type="text" value="" />
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password" name="password" size="55" type="password" value="" />
  </div>
  <div>
    <label for="password2">Repeat Password</label>
    <input id="password2" name="password2" size="55" type="password" value="" />
  </div>
  <div class="error">{{ range .Errors}}{{.}}<br>{{end}} </div>
  <div>
    <input
      class="button"
      id="submit"
      name="submit"
      type="submit"
      value="Join"
    />
  </div>
</form>
{{template "footer" .}}
