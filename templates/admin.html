{{$domain := .Host}}
{{template "header" .}}
<h1>{{.PageTitle}}</h1>
{{template "nav.html" .}}
<br>
<table>
{{ range .Users }}
<tr>
  <td>
<a href="//{{.Username}}.{{$domain}}">{{.Username}}</a>  
<td><a href=mailto:{{.Email}}>{{.Email}}</a>
</td>
<td>
{{ if not .Active }}
<form action="/admin/user/{{.Username}}/activate" method="POST" class="inline">
<input
  class="button"
  type="submit"
  value="activate"
/>
</form>
{{ end }}
</td>
<td>
<form action="/admin/user/{{.Username}}/delete" method="POST" class="inline">
<input
  class="button delete"
  type="submit"
  onclick="return confirm('Are you SURE you want to delete this user?');"
  value="delete"
/>
</form>
</td>
</tr>
{{end}}
</table>

{{template "footer" .}}
