<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{.PageTitle }}</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="//{{.Config.Host}}/style.css" />

  </head>

{{ else }}

{{ end }}

<br>

</main>
</body>
</html>
