{{template "header" .}}
<h1>Reset Password</h1>
<form action="/reset-password" method="post">
  <div>
    <label for="password">Current Password</label><br>
    <input
      id="password"
      name="password"
      size="32"
      type="text"
      value=""
    />
  </div>
  <div>
    <label for="new_password1">New Password</label><br>
    <input
      id="new_password1"
      name="new_password1"
      size="32"
      type="text"
      value=""
    />
  </div>
  <div>
    <label for="new_password2">New Password (repeat)</label><br>
    <input
      id="new_password2"
      name="new_password2"
      size="32"
      type="text"
      value=""
    />
  </div>    
  <input
  class="button"
  id="submit"
  name="submit"
  type="submit"
  value="Change"
/>

</form>
{{template "footer" .}}
