{{template "header" .}}
<h1>Convert HTML to Gemtext</h1>
<p>
A tool for converting HTML to Gemtext. Useful if you have an HTML site you want to add to Flounder.</p>
<form id="convert-form" action="/convert" method="POST">
  <textarea rows="27" name="file_text" id="editor">{{.Text}}</textarea>
  <br>
  <input type="submit" value="Convert" class="button">
</form>
{{ template "footer" .}}
